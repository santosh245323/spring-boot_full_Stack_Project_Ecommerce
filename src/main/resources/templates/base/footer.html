<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="footer">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <!------------------------footer style-------------------->
  <style type="text/css">
  
 
  
        footer {
            background-color: #e60000;
            
            color: white;
            width: 100%;
            margin-top:20px;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding:30px;
            padding-top:80px;
        }

        .divcontain {
            margin-bottom: 15px;
        }

    
      /* Logo styling */
     
    .logo a {
      font-size: 2rem;
      font-weight: 400;
      color: #fff;
      text-decoration: none;
}

    .logo a:hover {
      color: #fff;
    }

   
    .logo p {
    margin:0;
    padding:0;
      font-style: normal;
     display:inline-block;
      color: #ffe6e6;
     box-sizing:border-box;
     
      transition: transform 0.3s ease;
    }

    /* Hover effect */
    .logo:hover p {
      transform: scale(1.1);
    }
    
    
        .desc {
            font-size: 0.9rem;
            margin-top: 10px;
            line-height: 1.5;
        }

        .desc2 {
            margin-top: 15px;
            font-size: 0.85rem;
        }

        .youtube {
            color: white;
            font-size: 1rem;
            text-decoration: none;
        }

        .heading {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .quick_links {
            list-style: none;
            padding: 0;
        }

        .quick_links li {
            margin-bottom: 10px;
        }

        .quick_links a {
            color: white;
            text-decoration: none;
        }

        .quick_links a:hover {
            text-decoration: underline;
        }

        .social_links a {
            font-size: 1.2rem;
            margin-right: 15px;
            color: white;
        }

        .social_links a:hover {
            color: #ccc;
        }
  
  </style>
  
  
</head>
<body>



    <footer >
        <div class="main">
            <div class="container_footer">
                <div class="footer-grid">
                    <!-- Company Details -->
                    <div class="divcontain">
                    
                       <div class="logo">
						<a href="/"> <i>Online</i><p>MALL</p></a>
					</div>
                        
                        <p class="desc">Lorem ipsum dolor sit amet consectetur
                            adipisicing elit. Accusamus quidem consequatur nemo nulla. Porro
                            fuga labore pariatur nihil eligendi delectus.</p>
                        <p class="desc2">made with ❤️ by the Coding Journey</p>
                        <a href="https://www.youtube.com" target="_blank" class="youtube">
                            <i class="fa-brands fa-youtube youtube_icon"></i> Visit our
                            Youtube
                        </a>
                    </div>

                    <!-- Quick Links -->
                    <div class="divcontain">
                        <p class="heading">Quick Links</p>
                        <ul class="quick_links">
                            <li><a href="#" class="link">About Us</a></li>
                            <li><a href="#" class="link">Services</a></li>
                            <li><a href="#" class="link">Contact</a></li>
                        </ul>
                    </div>

                    <!-- Connect with Us -->
                    <div class="divcontain">
                        <p class="heading">Connect with Us</p>
                        <div class="social_links">
                            <a href="#" class="link social-link"><i
                                class="fab fa-twitter"></i></a>
                            <a href="#" class="link social-link"><i
                                class="fab fa-facebook"></i></a>
                            <a href="#" class="link social-link"><i
                                class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
    
</body>
</html>
